<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        .gallery a {
            display: block;
        }
        .gallery img {
            width: 100%;
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Portfolio</h1>
        <p>Showcasing my best work</p>
        <div class="gallery">
            <a href="images/andes.JPG" target="_blank"><img src="images/andes.JPG"></a>
            <a href="images/cordillera2.jpg" target="_blank"><img src="images/cordillera2.jpg"></a>
            <a href="images/dickson.jpg" target="_blank"><img src="images/dickson.jpg"></a>
            <a href="images/ladertiag5.jpg" target="_blank"><img src="images/ladertiag5.jpg"></a>
            <a href="images/orangelight.JPG" target="_blank"><img src="images/orangelight.JPG"></a>
        </div>
    </div>
</body>
</html>
