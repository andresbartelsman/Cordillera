<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .header {
            text-align: left;
            padding: 20px;
        }
        .header h1 {
            font-size: 24px;
        }
        .header p {
            font-size: 16px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            text-align: center;
        }
        .gallery img {
            width: 100%;
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>KLNBRRY</h1>
            <p>Stay Sharp</p>
        </div>
        <div class="gallery">
            <img src="images/00 Arbsea.jpg" alt="Project 1" title="Arbsea">
            <img src="images/01 Bamblibel.jpg" alt="Project 2" title="Bamblibel">
            <img src="images/02 Cabalango.jpg" alt="Project 3" title="Cabalango">
            <img src="images/03 Camuritos.jpg" alt="Project 4" title="Camuritos">
            <img src="images/04 Ovejayates.jpg" alt="Project 5" title="Ovejayates">
            <img src="images/05 Cityplane.jpg" alt="Project 5" title="Cityplane">
            <img src="images/06 Cordizebra.jpg" alt="Project 5" title="Cordizebra">
            <img src="images/07 Dunanimals.jpg" alt="Project 5" title="Dunanimals">
            <img src="images/08 Elefantsurf.jpg" alt="Project 5" title="Elefantsurf">
            <img src="images/09 Esculmar.jpg" alt="Project 5" title="Esculmar">
            <img src="images/10 Flyingteheran.jpg" alt="Project 5" title="Flying">
        </div>
    </div>
</body>
</html>
