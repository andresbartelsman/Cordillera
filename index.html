<!DOCTYPE html>

    <title>KLEINBERRY</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .header {
            text-align: left;
            padding: 20px;
        }
        .header h1 {
            font-size: 24px;
        }
        .header p {
            font-size: 16px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            text-align: center;
        }
        .gallery img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.5);
        }
    </style>
</head>

    <div class="container">
        <div class="header">

        </div>
